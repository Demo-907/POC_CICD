name: key-pair-w-toml

on:
  push:
    branches:
      - main
    paths:
      - 'migrations/**'
  workflow_dispatch:

jobs:
  deploy-snowflake-changes-job:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Use Python 3.11.x
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Decrypt RSA key
        run: |
          echo "${{ secrets.SF_PRIVATE_KEY }}" > rsa_key.p8
          chmod 600 rsa_key.p8

      - name: Create connections.toml
        run: |
          mkdir -p .github/workflows
          cat <<EOF > .github/workflows/connections.toml
          [connections.dev]
          account = "${{ secrets.SF_ACCOUNT }}"
          user = "${{ secrets.SF_USERNAME }}"
          authenticator = "SNOWFLAKE"
          role = "${{ secrets.SF_ROLE }}"
          warehouse = "${{ secrets.SF_WAREHOUSE }}"
          database = "${{ secrets.SF_DATABASE }}"
          private_key_file = "rsa_key.p8"
          private_key_file_pwd = "${{ secrets.SF_PRIVATE_KEY_PASSPHRASE }}"
          EOF

      - name: List files in .github/workflows
        run: ls -l .github/workflows

      - name: Debug connections.toml
        run: cat .github/workflows/connections.toml

      - name: Set permissions for connections.toml
        run: chmod 0600 .github/workflows/connections.toml

      - name: Confirm connections.toml exists
        run: |
          if [ -f .github/workflows/connections.toml ]; then
            echo "✅ connections.toml exists"
          else
            echo "❌ connections.toml is missing"
            exit 1
          fi

      - name: Run schemachange
        run: |
          echo "GITHUB_WORKSPACE: $GITHUB_WORKSPACE"
          python --version
          echo "Step 1: Installing schemachange"
          pip install schemachange==3.7.0
          
          echo "Step 2: Running schemachange"
          schemachange -f $GITHUB_WORKSPACE/migrations -c .github/workflows/connections.toml -a dev
       

      - name: Clean up sensitive files
        run: rm -f rsa_key.p8 .github/workflows/connections.toml
